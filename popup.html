<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Extractor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Whatsapp Group Number Extractor</h1>
    <ol>
      <li>Open whatsapp web on your browser</li>
      <li>Open the group chat (for which you want to extract the numbers)</li>
      <li>Click the extension icon and click "Extract Numbers"</li>
      <li>Download the CSV file</li>
    </ol>
    <button id="extractButton">Download Extracted Numbers</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
